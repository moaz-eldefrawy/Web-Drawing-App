<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <style>
      *{
        box-sizing: border-box;
      }
      body{
        background-color: #222;
      }

      #menu {
        width: 100%;
        text-align: center;
      }

      #canvasWrapper{
        display: flex;
        justify-content: center;
      }
      #canvas{
        background: white;

      }
      button {

        border: none;
        border-radius: 30px;
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */

        width: 40px;
        height: 40px;
        border: 1px lightgrey;
      }

      button:hover {
        cursor: pointer;
      }

      #line {
        background-image: url("./assets/line.png");
      }
      #triangle {
        background-image: url("./assets/triangle.png");
        width: 100px;
      }
      #square {
        background-image: url("./assets/square.png");
      }
      #rectangle {
        background-image: url("./assets/rectangle.png");
      }
      #ellipse {
        background-image: url("./assets/ellipse.png");
      }
      #circle {
        background-image: url("./assets/circle.png");
      }
      #undo {
        background-image: url("./assets/undo.png");
      }
      #redo {
        background-image: url("./assets/redo.png");
      }
      #save {
        background-image: url("https://miro.medium.com/max/1200/0*vdUY_dRmKtBvgYaM.jpeg");
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <!-- <div id="app"></div> -->
    <div id="menu">
      <button id="line" onclick="lineClick()"></button>
      <button id="triangle" onclick="triangleClick()"></button>
      <button id="square" onclick="squareClick()"></button>
      <button id="rectangle" onclick="rectangleClick()"></button>
      <button id="ellipse" onclick="ellipseClick()"></button>
      <button id="circle" onclick="circleClick()"></button>
      <button id="undo" onclick="undo()"></button>
      <button id="redo" onclick="redo()"></button>
      <button id="save" onclick="save()"></button>

      <!-- Color picker -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button
          id="colorBtn"
          onclick="draEng.coloring = true; console.log('coloring = true')"
        >
          Apply Color
        </button>
        <input id="color" type="color" />
      </div>

      <!-- State Viewer -->
      <h1 id="state" style="margin: auto;"></h1>
    </div>
    <div id="canvasWrapper">
      <canvas
        width="1200"
        height="600"
        id="canvas"
        style="border: 1px lightgrey solid"
      >
      </canvas>
    </div>
    <script src="vueCode.js"></script>

    <script src="utils.js"></script>
    <script src="drawingEngine.js"></script>
    <script src="shapes.js"></script>
    <script src="script.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>

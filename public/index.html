<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Web Drawing App</title>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #c9c1c9;
      }

      #menu {
        width: 100%;
        text-align: center;
      }

      #canvasWrapper {
        display: flex;
        justify-content: center;
      }
      #canvas {
        background: white;
      }
      button {
        border: none;
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */

        width: 80px;
        height: 80px;
        border: solid pink;
        border-width: 0 2px 0px 0px;
        margin: -2px;
        padding: 10px;
        background-color: white;
        margin-bottom: 10px
      }
      
      button:nth-child(1) {
        border-radius: 15px 0px 0px 15px;
      }
      button:nth-child(14) {
        border-right: 0;
        border-radius: 0px 15px 15px 0px;
      }

      #colorBtn{
        border-radius: 15px;
        border-right: 0;
      }

      #triangle{
        width: 100px;
      }
      button:hover {
        cursor: pointer;
      }


    </style>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <!-- <div id="app"></div> -->
    <div id="menu">
      <button id="line" onclick="lineClick()"><div></div></button>
      <button id="triangle" onclick="triangleClick()"><div></div></button>
      <button id="square" onclick="squareClick()"><div></div></button>
      <button id="rectangle" onclick="rectangleClick()"><div></div></button>
      <button id="ellipse" onclick="ellipseClick()"><div></div></button>
      <button id="circle" onclick="circleClick()"><div></div></button>
      <button id="copy" onclick="copyShape()"><div></div></button>
      <button id="delete" onclick="deleteShape()"><div></div></button>
      <button id="undo" onclick="undoRedoManager.undo()"><div></div></button>
      <button id="redo" onclick="undoRedoManager.redo()"><div></div></button>
      <button id="saveJSON" onclick="saveJSON()"><div></div></button>
      <button id="saveXML" onclick="saveXML()"><div></div></button>
      <button id="loadXML" onclick="loadJSON()"><div></div></button>
      <button id="loadXML" onclick="loadXML()"><div></div></button>

      <!-- Color picker -->
      <div style="display: flex; flex-direction: column; align-items: center;">
        <input id="fileInput" name="file" type="file" size="60"/>
        <button id="colorBtn" onclick="draEng.color()"><div></div></button>
        <input id="color" type="color" />
      </div>

      <!-- State Viewer -->
      <h1 id="state" style="margin: auto;"></h1>
    </div>
    <div id="canvasWrapper"  oncontextmenu="return false;">
      <canvas
        width="1200"
        height="600"
        id="canvas"
        style="border: 1px lightgrey solid"
      >
      </canvas>
    </div>
    <script src="vueCode.js"></script>

    <script src="utils.js"></script>
    <script src="drawingEngine.js"></script>
    <script src="undoRedoManager.js"></script>
    <script src="ShapeFactory.js"></script>
    <script src="shapes.js"></script>
    <script src="script.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
